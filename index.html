<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style_sheet.css">

  <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  <!--Social media Icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>N&K Cooking</title>
</head>


<body class="bg-white">
  <div style="height:565px;">
    <header class="navbar navbar-expand fixed-top flex-column flex-md-row bd-navbar"
      style="background-color: rgba(252,251,251, 0.4);">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
          <audio id="player" src="./Metal_Twang.mp3"></audio>
          <button onclick="document.getElementById('player').play()" class="btn btn-lg button-like section-font btn-charcoal">Home</button>          
        </li>
        <li class="list-group-item">
          <div class="btn btn-lg button-like section-font btn-pink font-dark-pink">
            Recipies
          </div>
        </li>
      </ul>
    </header>
    <div class="row">
      <div class="col-6">
        <div class="bg-pink" style="height: 565px;"></div>
      </div>
      <div class="col-6">
        <div class="main-background"></div>
      </div>
    </div>
    <div class="header-holder">
      <div class="nk-icon">
        <div class="nk-icon-c1 bg-charcoal box-shdw">
          <div class="nk-icon-c2 bg-white box-shdw"></div>
        </div>
        <div class="header-font font-charcoal header-font-sz text-shdw">N<span class="font-pink">&</span>K</div>
        <div class="sub-header-holder font-pink sub-header-font">cooking</div>
      </div>
    </div>
  </div>

  <div class="row bg-charcoal box-shdw">
    <div class="sub-header-font tag-line font-light-gray">- vegan food at its best -</div>
  </div>

  <div class="row row-outer-holder">
    <div class="col">
      <div class="row row-inner-holder-sm">
        <div class="col img-bracket-sm">
          <div class="header-font font-gray">[</div>
        </div>
        <div class="col-7 col-img">
          <div class="img-container">
            <img src="images/Alfredo_Finish.JPG" class="img-behind box-shdw">
            <div class="img-overlay bg-pink">
              <div class="text-overlay">
                <a href="#" class="section-font font-white">Sweet Potato Alfredo</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col img-bracket-sm img-bracket-right-sm">
          <div class="header-font font-gray">]</div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="row row-inner-holder">
        <div class="col img-bracket">
          <div class="header-font font-dark-gray">[</div>
        </div>
        <div class="col-7 col-img">
          <div class="img-container">
            <img src="images/Lazagna_2.JPG" class="img-behind box-shdw">
            <div class="img-overlay bg-pink">
              <div class="text-overlay">
                <a href="lazagna.html" class="section-font font-white">Lazagna</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col img-bracket">
          <div class="header-font font-dark-gray">]</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row row-inner-holder-sm">
        <div class="col img-bracket-sm">
          <div class="header-font font-gray">[</div>
        </div>
        <div class="col-7 col-img">
          <div class="img-container">
            <img src="images/Lazagna_Cheese_2.JPG" class="img-behind box-shdw">
            <div class="img-overlay bg-pink">
              <div class="text-overlay">
                <a href="#" class="section-font font-white">Cashew Cheese Sause</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col img-bracket-sm img-bracket-right-sm">
          <div class="header-font font-gray">]</div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
